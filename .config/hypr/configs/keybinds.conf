###################
### MY PROGRAMS ###
###################
#Programs
$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/dmenu/launcher.sh
$wallchanger = ~/.config/rofi/wallchanger/wallpaperpicker.sh
$menu2 = wofi
$volume = ~/.local/bin/volume
$batteryalert=~/.local/bin/battery-alert
$wallpaper = wal -i Pictures/wallpaper/
$browser = zen-browser
$discord= vesktop
$mainMod = SUPER

###################
### KEYBINDINGS ###
###################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, D, exec,  $menu
bind = $mainMod, R, exec, $wallpaper
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
#Application
bind = $mainMod,G, exec,$browser
bind = $mainMod SHIFT,D, exec,$discord
bind = $mainMod SHIFT,W, exec,whatsdesk

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#swap window
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

#reload waybar
bind = $mainMod SHIFT, C, exec, pkill waybar && hyprctl dispatch exec waybar

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#switch workspaces with bracket
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1
#mousepad
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, Control_L, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, ALT_L, resizewindow
#kitty-float
bind =$mainMod SHIFT, Return, exec,kitty --title=kitty-float
#walscript
bind = $mainMod, W, exec, $wallchanger

#screenshoot
bind = , PRINT, exec, bash -c 'ts=$(date +%s); dir="$(xdg-user-dir PICTURES)/Screenshots"; mkdir -p "$dir"; file="$dir/${ts}_fullscreen.png"; grim "$file" && wl-copy < "$file" && notify-send -i "$file" "Full Screenshot" "Saved and copied to clipboard" -t 2300'
bind= $mainMod, PRINT, exec, bash -c 'ts=$(date +%s); dir="$(xdg-user-dir PICTURES)/Screenshots"; mkdir -p "$dir"; file="$dir/${ts}_window.png"; grim -g "$(slurp -w 0)" "$file" && wl-copy < "$file" && notify-send -i "$file" "Window Screenshot" "Saved and copied to clipboard"'
bind = $mainMod SHIFT,PRINT, exec, bash -c 'ts=$(date +%Y-%m-%d_%H); dir="$(xdg-user-dir PICTURES)/Screenshots"; mkdir -p "$dir"; file="$dir/${ts}_grim.png"; grim -g "$(slurp)" "$file" && wl-copy < "$file" && notify-send -i "$file" "Screenshot Taken" "Saved and copied to clipboard" -t 2300'

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#EWw music bars
# bind = ALT, w, exec, swaync-client -R && swaync-client -rs
bind =ALT, q, exec, eww close music_popup
bind = $mainMod CTRL, PRINT, exec, bash -c 'ts=$(date +%s); dir="$(xdg-user-dir PICTURES)/Screenshots"; mkdir -p "$dir"; file="$dir/${ts}_window.png"; region=$(slurp); [ -n "$region" ] && grim -g "$region" "$file" && wl-copy < "$file" && notify-send -i "$file" "Window Screenshot" "Saved and copied to clipboard"'

# Laptop multimedia keys for volume and LCD brightness
#bindel = ,XF86AudioRaiseVolume, exec, amixer set Master  5%+
bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/volume_notif.sh volume_up
#bindel = ,XF86AudioLowerVolume, exec, amixer set Master  5%-
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/volume_notif.sh volume_down
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMute, exec, ~/.local/bin/volume_brightness.sh volume_mute 
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Brightness keys
binde = , XF86MonBrightnessUp, exec, ~/.local/bin/bright_notif.sh 5%+
binde = , XF86MonBrightnessDown, exec, ~/.local/bin/bright_notif.sh 5%-
bind = , XF86PowerOff, exec, ~/.config/hypr/Scripts/wlogout.sh
